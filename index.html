<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <div class="container wrapper mt-5 w-75">
        <h1 class="mb-5 ml-4">Bookmarker</h1>
        <hr>
        <div class="text-center bookmark-content p-5" id="bookmark-content">
            <h4>Bookmark your favorite sites </h4>
            <div id="needs-validation" novalidate >
                <div class="form-group">
                    <label for="bookMarkName" class="mt-4 font-weight-bold">Site Name</label>
                    <input type="text" id="bookMarkName" class="form-control w-75" placeholder="Bookmark Name" required>
                    
                    <label for="bookMarkURL" class="mt-4 font-weight-bold" >Site URL</label>
                    <input type="text" id="bookMarkURL" class="form-control w-75 " placeholder="website URL" required>
                    

                    <button id="addBtn" onclick="addBookmark()" class="btn btn-primary mt-4 ">Submit</button>
                    <div id="updatebtn" class="mt-3"></div>
                    
                </div>
            </div>
        </div>

        <div class="search py-4 mt-4 text-center">
            <label class=" font-weight-bold">Search BookMark</label>
            <input type="text" class="form-control w-75 " onkeyup="search(this.value)">
            <div id="searchResult"></div>
        </div>

        <div id="bookmarksDiv" ></div>
        <hr>
        <p>Â© 2020 Bookmarker Inc.</p>
    </div>

    
    
    
    <script src="js/BookMarker.js"></script>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
